        <!-- Elemento donde se añadirá el video con JavaScript -->

        <!-- Botón para regresar al index -->

    <!-- Script en tu archivo JavaScript (scripts4.js) -->
    <script>
        // Ruta del video local
        const videoPath = '../videos/Download.mp4';

        // Crear el elemento video
        const video = document.createElement('video');
        video.width = '560';
        video.height = '315';
        video.controls = true;

        // Añadir la fuente del video
        const source = document.createElement('source');
        source.src = videoPath;
        source.type = 'video/mp4';
        video.appendChild(source);

        // Añadir el video al contenedor
        const videoContainer = document.getElementById('video-container');
        videoContainer.appendChild(video);
    </script>

<footer>
